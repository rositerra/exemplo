<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<table class="box">
    <caption>TABELA JOGO DA VELHA</caption>
    <THEAD>
    <TR>
        <TH COLSPAN="3" class="box">Cabeçalho da Tabela</TH>
    <tr> <td colspan="3">&nbsp;</td></tr>
     </TR>
    </THEAD>
    <tbody>
    <tr>
        <td colspan="3" class="box">Início do Corpo</td>
    </tr>
    <tr >
        <td class="box">X</td>
        <td class="box">O</td>
        <td class="box">X</td>
    </tr>
    <tr>
        <td class="box">O</td>
        <td class="box">X</td>
        <td class="box">O</td>
    </tr>
    <tr>
        <td class="box">X</td>
        <td class="box">O</td>
        <td class="box">X</td>
    </tr>
    <tr>
        <td colspan="3" class="box">Fim do Corpo</td>
    </tr>

    </tbody>
    <tfoot>
    <tr> <td colspan="3">&nbsp;</td></tr>
    <tr> <td colspan="3" class="box">Rodapés da Tabela</td></tr>


    </tfoot>
</table>
<table>
    <caption>Ícones</caption>
    <thead><i class="fas fa-air-freshener"></i></thead>
    <tbody> <i class="fas fa-paw"></i></tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
<table class="box">
    <caption>TABELA JOGO DA VELHA</caption>
    <THEAD>
    <TR>
        <TH COLSPAN="3">Cabeçalho da Tabela</TH>
    <tr> <td colspan="3">&nbsp;</td></tr>
     </TR>
    </THEAD>
    <tbody>
    <tr>
        <td colspan="3">Início do Corpo</td>
    </tr>
    <tr><td class="box">X</td><td>O</td><td>X</td></tr>
    <tr><td>O</td><td>X</td><td>O</td></tr>
    <tr><td>X</td><td>O</td><td>X</td></tr>
    <tr>
        <td colspan="3">Fim do Corpo</td>
    </tr>

    </tbody>
    <tfoot>
    <tr> <td colspan="3">&nbsp;</td></tr>
    <tr> <td colspan="3">Rodapés da Tabela</td></tr>


    </tfoot>
</table>

</body>
</html>
